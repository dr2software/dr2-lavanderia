<!DOCTYPE html>
<html layout:decorator="~{fragments/layout}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="UTF-8">
<link th:href="@{../../css/table.css}" rel="stylesheet" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

</head>

<body>

	<div layout:fragment="content">
		<!-- Main content -->
		<section class="content">
			<div class="row">
				<div class="col-md-12">
					<div class="box box-info">

						<div class="box-header with-border">
							<h3 class="box-title">Cadastro de Cliente</h3>
						</div>

						<div class="box-body">

							<form action="#" th:method="POST" th:object="${cliente}"
								th:action="@{/cliente/cadastro}">

								<input type="hidden" id="id" name="id" th:field="*{id}">
								<div class="form-row">
									<div class="form-group col-md-8">
										<label for="nome" class="col-form-label-sm">Nome/Raz√£o
											Social:</label>
										<div class="input-group">
											<span class="input-group-addon"><i
												class="fa fa-asterisk"></i></span> <input type="text"
												class="form-control" id="nome" name="nome"
												th:field="*{nome}" required="required">
										</div>
									</div>

									<div class="form-group col-md-4">
										<label for="cpfOuCnpj">CPF/CNPJ:</label>
										<div class="input-group">
											<span class="input-group-addon"><i
												class="fa fa-address-card .ls-mask-cpf"></i></span> <input type="text" id="cpfcnpj"
												name="cpf" class="form-control" th:field="*{cpf}" data-mask-for-cpf-cnpj>
										</div>
									</div>
								</div>

								<div class="form-row">
									<div class="form-group col-md-8">
										<label for="nomeFantasia">Email:</label>
										<div class="input-group">
											<span class="input-group-addon"><i
												class="fa fa-asterisk"></i></span> <input type="email" id="email"
												name="email" class="form-control" th:field="*{email}">
										</div>
									</div>

									<div class="form-group col-md-4">
										<label for="inscricaoEstadual">Telefone:</label>
										<div class="input-group">
											<span class="input-group-addon"><i
												class="fa fa-asterisk"></i></span> <input type="tel" id="telefone"
												name="telefone" class="form-control" th:field="*{telefone}"
												data-mask="(99)9999-9999">
										</div>
									</div>

									<div class="form-group col-md-4">
										<label for="inscricaoEstadual">Celular:</label>
										<div class="input-group">
											<span class="input-group-addon"><i
												class="fa fa-asterisk"></i></span> <input type="tel" id="celular"
												name="celular" class="form-control" th:field="*{celular}"
												data-mask="(99)99999-9999">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<button type="submit" class="btn btn-primary">
											<i class="fa fa-save"></i> Salvar
										</button>
									</div>
								</div>
							</form>

						</div>

					</div>
				</div>
			</div>
		</section>
	</div>
	<!-- / .content -->
</body>
<th:block layout:fragment="script">  <script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script> 
	<script>
	$(document).on('keydown', '[data-mask-for-cpf-cnpj]', function (e) {

	    var digit = e.key.replace(/\D/g, '');

	    var value = $(this).val().replace(/\D/g, '');

	    var size = value.concat(digit).length;

	    $(this).mask((size <= 11) ? '000.000.000-00' : '00.000.000/0000-00');
	});
	
	</script>
</th:block>
</html>
