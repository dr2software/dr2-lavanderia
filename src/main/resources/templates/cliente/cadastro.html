<!DOCTYPE html>
<html layout:decorator="~{fragments/layout}"
	  xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

	<head>
		<meta charset="UTF-8">
	</head>
	
	<body>
		
		<div layout:fragment="content">
		     <!-- Main content -->
    		<section class="content">
    			 <div class="row">
   				     <div class="col-md-12">
				       <div class="box box-info">
				         
				         <div class="box-header with-border">
				           <h3 class="box-title">Cadastro de Cliente</h3>
				         </div>
				           
				           <div class="box-body">
				           	
				          	 <form action="#">
				          	 	
				          	 	<div class="form-row">
				          	 		<div class="form-group col-md-8">
				          	 			<label for="nome" class="col-form-label-sm">Nome/Razão Social:</label>
										<div class="input-group">
							               <span class="input-group-addon"><i class="fa fa-asterisk"></i></span>
							               <input type="text" class="form-control" id="nome" name="nome">
							             </div>				          	 			
				          	 		</div>
				          	 		
				          	 		<div class="form-group col-md-4">
					                    <label for="cpfOuCnpj">CPF/CNPJ:</label>
					                    <div class="input-group">
							               <span class="input-group-addon"><i class="fa fa-address-card"></i></span>
							               <input type="text" id="cpfOuCnpj" name="cpfOuCnpj" class="form-control">
							             </div>
									</div>
				          	 	</div>
				          	 	
				          	 	<div class="form-row">
					            	<div class="form-group col-md-8">
					            		<label for="nomeFantasia" >Nome Fantasia:</label>
										<div class="input-group">
							               <span class="input-group-addon"><i class="fa fa-asterisk"></i></span>
							               <input type="text" id="nomeFantasia" name="nomeFantasia" class="form-control">
							            </div>
					            	</div>
					            	
					            	<div class="form-group col-md-4">
					            		<label for="inscricaoEstadual">Inscrição Estadual:</label>
										<div class="input-group">
							               <span class="input-group-addon"><i class="fa fa-asterisk"></i></span>
							               <input type="text" id="inscricaoEstadual" name="inscricaoEstadual" class="form-control">
							            </div>
					            	</div>
								</div>
				          	 	
				          	 </form>
				          	 
				           </div>
				           
				       </div>
				     </div>  
    			 </div>
    		</section>
		</div><!-- / .content -->
		
	</body>
	
</html>
