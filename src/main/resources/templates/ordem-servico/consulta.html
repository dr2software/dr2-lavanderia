<!DOCTYPE html>
<html 
	  xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="~{fragments/layout}">

	<head>
		<meta charset="UTF-8">
	</head>
	
	<body>
		
		<div layout:fragment="content">
		     <!-- Main content -->
    		<section class="content">
    			 <div class="row">
   				     <div class="col-md-12">
				       <div class="box box-info">
				         
				         <div class="box-header with-border">
				           <h3 class="box-title">Consulta de Ordem(ns) Serviço(s)</h3>
				         </div>
				           
			           	 <div class="box-body">
			           	 	
			           	 	<table id="grid-servicos" class="table table-bordered table-hover">
			           	 		
			           	 		<thead>
					                <tr>
					                  <th>Código</th>
					                  <th>Cliente</th>
					                  <th>Entrada</th>
					                  <th>Situação</th>
					                  <th>Serviços</th>
					                  <th>Ações</th>
					                </tr>
					            </thead>
					            
					            <tbody>
					            	<tr th:each="os : ${ordensServicos}"> 
					            		<td> <span th:text="${os.id}"></span> </td>
					            		<td> <span th:text="${os.cliente.nome}"></span> </td>
					            		<td> <span th:text="${#dates.format(os.dataEntrada.getTime(), 'dd/MM/yyyy')}"></span> </td>
					            		<td> <span th:text="${os.situacao.descricao}"></span> </td>
					            		<td> <span th:text="${os.servicos.size()}"></span> </td>
					            		<td>
					            			<a th:href="@{'/ordem-servico/cadastro/'}+${os.id}" title="Editar">
					            				<i class="fa fa-edit"></i>
					            			</a>
											<a th:href="@{'/servico/cadastro/excluir/'}+${os.id}" 
												style="margin-left: 10px; margin-right: 10px;" title="Excluir">
												<i class="fa fa-remove"></i>
											</a>
											
											<a th:href="@{'/ordem-servico/consulta/pdf-os/'}+${os.id}" 
											    th:target="_blank" title="PDF">
												<i class="fa fa-file-pdf-o"></i>
											</a>
											
					            		</td>
					            	</tr>
					            </tbody>   
			           	 	</table>
			           	
			             </div><!-- ./box-body -->
			             
				       </div>
				     </div>  
    			 </div>
    		</section>
		</div><!-- / .content -->
	
    	 <th:block layout:fragment="script">
	    	 <script>
	    	  $(function () {
	    	    $('#grid-servicos').DataTable({
	    	      'paging'      : true,
	    	      'lengthChange': true,
	    	      'searching'   : true,
	    	      'ordering'    : true,
	    	      'info'        : true,
	    	      'autoWidth'   : false
	    	    })
	    	  }) 
	        </script>
    	 </th:block>
    	
    	 
    	 
	</body>
	
</html>
